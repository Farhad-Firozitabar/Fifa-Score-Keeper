<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score keeper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .winner {
            color: green;
        }

        .loser {
            color: red;
        }
    </style>
</head>

<body class="bg-success-subtle">

    <div class="container text-center p-3  col-md-5 ">
        <div class="card">
            <img src="179c4c2fe16a44428df8dae94e3c297e.webp" class=" card-img-top" alt="...">
            <div class="card-body">
                <h4 class="card-title">Fifa Score keeper</h4>
                <h1> <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <div class="col-5 my-3 container"><select class="form-select" name="" id="playto">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                    </select></div>

                <button class="btn btn-primary" id="p1Button">+1 player one</button>
                <button class="btn btn-success" id="p2Button">+1 player two</button>
                <br>
                <button class="my-1 btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
